<!DOCTYPE html>
<html>
<head>
	<title>Gmail Account Creation Form</title>
	<link rel="stylesheet" type="text/css" href="problemStatement3.css">
</head>
<body>
    <video autoplay loop muted playsinline id="background-video">
        <source src="ocean.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>      
	<div class="container">
		<form>
			<h2>Create Gmail Account</h2>
			<label for="fullname">Full Name</label>
			<input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
			<label for="contactnumber">Contact Number</label>
			<input type="tel" id="contactnumber" name="contactnumber" placeholder="Enter your contact number">
			<label for="email">Enter Email Id</label>
			<input type="email" id="email" name="email" placeholder="Enter your email address">
			<div class="buttons">
				<button type="reset">Reset</button>
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
